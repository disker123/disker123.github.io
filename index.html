<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--<link rel='stylesheet' type='text/css' media='screen' href='main.css'>-->
    <script src='js\main.js'></script>
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container mt-3">
        <h2>Multiplication Table Generator</h2>
        <!--data form in a table so it looks and is centered-->
        <table class="table">
            <form >
                <div class="mb-3 mt-3">
                  <label for="Numbers" class="form-label">xstart:</label>
                  <input type="number" class="form-control" id="xstart" placeholder="Enter number" name="xstart">
                </div>
                <div class="mb-3">
                    <label for="Numbers" class="form-label">xend:</label>
                    <input type="number" class="form-control" id="xend" placeholder="Enter number" name="xend">
                </div>
                <div class="mb-3">
                    <label for="Numbers" class="form-label">ystart:</label>
                    <input type="number" class="form-control" id="ystart" placeholder="Enter number" name="ystart">
                </div>
                <div class="mb-3">
                    <label for="Numbers" class="form-label">yend:</label>
                    <input type="number" class="form-control" id="yend" placeholder="Enter number" name="yend">
                </div>
                <!--<button  class="btn btn-primary" onclick="submit()">Submit</button>-->
              </form> 
              <button  id="submit" class="btn btn-primary" onclick="submit()">Submit</button>
        </table>
      </div>
      



</body>
</html>
